name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:
env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: main
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: ""
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      firmware_path: ${{ steps.organize.outputs.firmware_path }}
      rootfs_path: ${{ steps.organize.outputs.rootfs_path }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        cd openwrt
        
        # é…ç½®æ–‡ä»¶åŠ è½½ä¼˜å…ˆçº§ï¼šè‡ªå®šä¹‰æ–‡ä»¶ > è‡ªå®šä¹‰URL > OpenWrtå®˜æ–¹ä¸‹è½½
        if [ -n "$CONFIG_FILE" ] && [ -f "$GITHUB_WORKSPACE/$CONFIG_FILE" ]; then
            cp "$GITHUB_WORKSPACE/$CONFIG_FILE" .config
            echo "âœ… ä½¿ç”¨è‡ªå®šä¹‰é…ç½®æ–‡ä»¶: $CONFIG_FILE"
        elif [ -n "$CONFIG_URL" ]; then
            curl -fsSL "$CONFIG_URL" > .config
            echo "âœ… ä½¿ç”¨è‡ªå®šä¹‰URLé…ç½®æ–‡ä»¶: $CONFIG_URL"
        else
            echo "âŒ æœªæ‰¾åˆ°è‡ªå®šä¹‰é…ç½®æ–‡ä»¶ï¼Œä»OpenWrtå®˜æ–¹åœ°å€ä¸‹è½½(éæ¸…åå¤§å­¦é•œåƒ)"
            # ä»OpenWrtå®˜æ–¹ä¸‹è½½é…ç½®æ–‡ä»¶
            if [[ "$REPO_BRANCH" == main || "$REPO_BRANCH" == master ]]; then
                # å¯¹äºå¼€å‘åˆ†æ”¯ï¼Œä½¿ç”¨snapshotsç›®å½•
                CONFIG_URL="https://downloads.openwrt.org/snapshots/targets/armsr/armv8/config.buildinfo"
                echo "ğŸ”— ä»å¼€å‘åˆ†æ”¯ä¸‹è½½é…ç½®: $CONFIG_URL"
            elif [[ "$REPO_BRANCH" == v* ]]; then
                # å¯¹äºå‘å¸ƒç‰ˆæœ¬ï¼Œæå–ç‰ˆæœ¬å·
                VERSION=${REPO_BRANCH#v}
                CONFIG_URL="https://downloads.openwrt.org/releases/$VERSION/targets/armsr/armv8/config.buildinfo"
                echo "ğŸ”— ä»å‘å¸ƒç‰ˆæœ¬ä¸‹è½½é…ç½®: $CONFIG_URL"
            else
                # é»˜è®¤å°è¯•æœ€æ–°çš„ç¨³å®šç‰ˆæœ¬
                CONFIG_URL="https://downloads.openwrt.org/releases/23.05.6/targets/armsr/armv8/config.buildinfo"
                echo "ğŸ”— ä»æœ€æ–°ç¨³å®šç‰ˆæœ¬ä¸‹è½½é…ç½®: $CONFIG_URL"
            fi
            
            # ä¸‹è½½é…ç½®æ–‡ä»¶
            if curl -fsSL -o .config "$CONFIG_URL"; then
                echo "âœ… æˆåŠŸä»OpenWrtå®˜æ–¹ä¸‹è½½é…ç½®æ–‡ä»¶"
            else
                echo "âŒ ä¸‹è½½é…ç½®æ–‡ä»¶å¤±è´¥ï¼Œå°è¯•ä½¿ç”¨é»˜è®¤é…ç½®"
                make defconfig > /dev/null 2>&1 || echo "âŒ é»˜è®¤é…ç½®ç”Ÿæˆå¤±è´¥"
            fi
        fi
        
        # æ·»åŠ é¢å¤–é…ç½®
        if [ -f "$GITHUB_WORKSPACE/additional_configs.txt" ]; then
            echo "âœ… åˆå¹¶ additional_configs.txt åˆ° .config"
            cat "$GITHUB_WORKSPACE/additional_configs.txt" >> .config
        fi
        
        # ç§»é™¤è§†é¢‘ç›¸å…³feedsä»¥é¿å…ç¼–è¯‘å†²çª
        rm -rf feeds/video
        
        # æ£€æŸ¥diy-part2.shæ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼Œå­˜åœ¨æ‰æ‰§è¡Œ
        if [ -f "$GITHUB_WORKSPACE/$DIY_P2_SH" ]; then
            chmod +x "$GITHUB_WORKSPACE/$DIY_P2_SH"
            "$GITHUB_WORKSPACE/$DIY_P2_SH"
            echo "âœ… æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬å®Œæˆ"
        else
            echo "âš ï¸  è‡ªå®šä¹‰è„šæœ¬ $DIY_P2_SH ä¸å­˜åœ¨ï¼Œè·³è¿‡æ‰§è¡Œ"
        fi
        make defconfig

    - name: Download package
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: ${{ !cancelled() }}
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: ${{ steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true' }}
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize firmware files
      id: organize
      if: ${{ env.UPLOAD_FIRMWARE == 'true' && !cancelled() }}
      run: |
        cd openwrt/bin/targets/*/*
        ROOTFS=$(find "$PWD" -maxdepth 1 -name "*-generic-rootfs.tar.gz" | head -n1)
        if [ -z "$ROOTFS" ]; then
          ROOTFS=$(find "$PWD" -maxdepth 1 -name "*-rootfs.tar.gz" | head -n1)
        fi
        if [ -z "$ROOTFS" ]; then
          echo "âŒ No rootfs tarball found!"; ls -la; exit 1
        fi
        ls -lh "$ROOTFS"
        BASENAME=$(basename "$ROOTFS")
        echo "rootfs_path=$ROOTFS" >> $GITHUB_OUTPUT
        echo "rootfs_basename=$BASENAME" >> $GITHUB_OUTPUT
        echo "firmware_path=$PWD" >> $GITHUB_OUTPUT
        echo "âœ… Found rootfs: $ROOTFS"

    - name: Upload rootfs artifact for packing
      uses: actions/upload-artifact@v4
      if: ${{ steps.organize.outputs.rootfs_path && !cancelled() }}
      with:
        name: ${{ steps.organize.outputs.rootfs_basename }}
        path: ${{ steps.organize.outputs.rootfs_path }}

    - name: Clean up after build
      if: always()
      run: |
        echo "ğŸ§¹ æ¸…ç†æ„å»ºç¯å¢ƒ..."
        sudo rm -rf /workdir/*
        docker system prune -af 2>/dev/null || true
        echo "âœ… æ„å»ºç¯å¢ƒæ¸…ç†å®Œæˆï¼Œè™šæ‹Ÿæœºå°†è‡ªåŠ¨å…³é—­"

  pack:
    needs: build
    uses: ./.github/workflows/pack-image.yml
    with:
      rootfs_path: ${{ needs.build.outputs.rootfs_path }}
      kernel_base_url: https://raw.githubusercontent.com/SaeTheOne/openwrt3/main/flippy_kernel