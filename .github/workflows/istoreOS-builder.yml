name: istoreOS Builder

on:
  workflow_dispatch:
  repository_dispatch:

env:
  REPO_URL: https://github.com/istoreOS/istoreOS
  REPO_BRANCH: istoreOS-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: istoreOS.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      firmware_path: ${{ steps.organize.outputs.firmware_path }}
      rootfs_path: ${{ steps.organize.outputs.rootfs_path }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        # åˆå§‹åŒ–æž„å»ºçŽ¯å¢ƒ
        sudo -E apt-get -qq install -y \
          libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
          libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz genisoimage msmtp \
          ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils \
          rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto zlib1g-dev \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio \
          curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH istoreOS
        ln -sf /workdir/istoreOS $GITHUB_WORKSPACE/istoreOS

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF istoreOS/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd istoreOS
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd istoreOS && ./scripts/feeds update -a

    - name: Install feeds
      run: cd istoreOS && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files istoreOS/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE istoreOS/.config
        chmod +x $DIY_P2_SH
        cd istoreOS
        $GITHUB_WORKSPACE/$DIY_P2_SH
        if [ -f "$GITHUB_WORKSPACE/additional_configs.txt" ]; then
          echo "âœ… åˆå¹¶ additional_configs.txt åˆ° .config"
          cat "$GITHUB_WORKSPACE/additional_configs.txt" >> .config
        fi

    - name: Download package
      id: package
      run: |
        cd istoreOS
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd istoreOS
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: ${{ !cancelled() }}
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: ${{ steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true' }}
      with:
        name: istoreOS_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: istoreOS/bin

    - name: Organize firmware files
      id: organize
      if: ${{ env.UPLOAD_FIRMWARE == 'true' && !cancelled() }}
      run: |
        cd istoreOS/bin/targets/*/*
        # æŸ¥çœ‹æ‰€æœ‰ç”Ÿæˆçš„tar.gzæ–‡ä»¶
        echo "ðŸ“ æŸ¥çœ‹ç”Ÿæˆçš„tar.gzæ–‡ä»¶ï¼š"
        find "$PWD" -name "*.tar.gz" -type f | sort
        # ç»Ÿè®¡tar.gzæ–‡ä»¶æ•°é‡
        COUNT=$(find "$PWD" -name "*.tar.gz" -type f | wc -l)
        echo "âœ… å…±æ‰¾åˆ° $COUNT ä¸ªtar.gzæ–‡ä»¶"
        
        # èŽ·å–rootfsæ–‡ä»¶ï¼ˆä¸è¿›è¡Œé‡å‘½åï¼Œä½¿ç”¨åŽŸå§‹æ–‡ä»¶åï¼‰
        ROOTFS=$(find "$PWD" -name "*-generic-rootfs.tar.gz" | head -n1)
        if [ -z "$ROOTFS" ]; then
          echo "âŒ No *-generic-rootfs.tar.gz found!"
          exit 1
        fi
        BASENAME=$(basename "$ROOTFS")
        echo "rootfs_path=$ROOTFS" >> $GITHUB_OUTPUT
        echo "rootfs_basename=$BASENAME" >> $GITHUB_OUTPUT
        echo "firmware_path=$PWD" >> $GITHUB_OUTPUT
        echo "âœ… Found rootfs: $ROOTFS"

    - name: Upload rootfs artifact for packing
      uses: actions/upload-artifact@v4
      if: ${{ steps.organize.outputs.rootfs_path && !cancelled() }}
      with:
        name: ${{ steps.organize.outputs.rootfs_basename }}
        path: ${{ steps.organize.outputs.rootfs_path }}

  pack:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout openwrt_packit
        uses: actions/checkout@v4
        with:
          repository: unifreq/openwrt_packit
          path: .

      - name: Write whoami file
        run: |
          REPO="${GITHUB_REPOSITORY}"
          BRANCH="main"
          URL="https://raw.githubusercontent.com/${REPO}/${BRANCH}/flippy_kernel/whoami"
          echo "èŽ·å– whoami: $URL"
          curl -fsSL "$URL" -o whoami
          echo "å½“å‰ whoami å†…å®¹:"; cat whoami || true

      - name: Prepare kernel files based on whoami
        run: |
          set -e
          KERNEL_VERSION=$(grep '^KERNEL_VERSION=' whoami | cut -d'=' -f2)
          if [ -z "$KERNEL_VERSION" ]; then
            echo "æœªåœ¨ whoami ä¸­æ‰¾åˆ° KERNEL_VERSION"; exit 1
          fi
          BASE_URL="https://raw.githubusercontent.com/SaeTheOne/openwrt3/main/flippy_kernel"
          echo "ä½¿ç”¨å†…æ ¸ç‰ˆæœ¬: $KERNEL_VERSION"; echo "å†…æ ¸æ¥æº: $BASE_URL"
          sudo mkdir -p /opt/kernel
          cd /tmp
          for f in \
            "boot-$KERNEL_VERSION.tar.gz" \
            "dtb-allwinner-$KERNEL_VERSION.tar.gz" \
            "dtb-amlogic-$KERNEL_VERSION.tar.gz" \
            "dtb-rockchip-$KERNEL_VERSION.tar.gz" \
            "header-$KERNEL_VERSION.tar.gz" \
            "modules-$KERNEL_VERSION.tar.gz"; do
            echo "ä¸‹è½½: $BASE_URL/$f"; curl -fsSL "$BASE_URL/$f" -o "$f"; sudo cp "$f" /opt/kernel/;
          done

      - name: Download rootfs artifact
        uses: actions/download-artifact@v4
        with:
          path: ./artifact_rootfs
          pattern: "*.tar.gz"
          merge-multiple: true

      - name: Prepare rootfs
        run: |
          set -e
          FILE=$(find ./artifact_rootfs -type f -name "*.tar.gz" | head -n1)
          if [ -z "$FILE" ]; then echo "âŒ æœªæ‰¾åˆ° rootfs artifact (*.tar.gz)"; exit 1; fi
          # ä¿ç•™åŽŸå§‹æ–‡ä»¶åï¼Œä¸è¿›è¡Œé‡å‘½å
          ORIGINAL_NAME=$(basename "$FILE")
          cp "$FILE" "$ORIGINAL_NAME"
          echo "ROOTFS_FILE=$ORIGINAL_NAME" >> $GITHUB_ENV

      - name: Mirror rootfs into tmp
        run: |
          mkdir -p tmp
          cp -f "${{ env.ROOTFS_FILE }}" tmp/

      - name: Record rootfs metadata
        run: |
          ORIGINAL_NAME=$(basename $(find ./artifact_rootfs -type f -name "*.tar.gz" | head -n1))
          KERNEL_VERSION=$(grep '^KERNEL_VERSION=' whoami | cut -d'=' -f2)
          { echo "original_rootfs_name=$ORIGINAL_NAME"; echo "kernel_version=$KERNEL_VERSION"; echo "whoami:"; cat whoami; } > rootfs-meta.txt
          BASE=${ORIGINAL_NAME%.tar.gz}
          BASE=${BASE%-generic-rootfs}
          BASE=${BASE%-rootfs}
          echo "PACKED_ARTIFACT_NAME=${BASE}-packed-image" >> $GITHUB_ENV

      - name: Upload rootfs metadata
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-rootfs-for-packing-meta
          path: rootfs-meta.txt

      - name: Run packing script
        run: |
          ROOTFS_FILE="${{ env.ROOTFS_FILE }}"
          echo "ðŸ“¦ ä½¿ç”¨ $ROOTFS_FILE è¿›è¡Œæ‰“åŒ…"
          # ç¡®ä¿ä¸´æ—¶ç›®å½•ä¸å­˜åœ¨
          sudo rm -rf tmp/* 2>/dev/null || true
          # ä¿®æ”¹mk_s905d_n1.shè„šæœ¬ï¼Œç¡®ä¿mkdirå‘½ä»¤ä½¿ç”¨-på‚æ•°
          sed -i 's/mkdir /mkdir -p /g' ./mk_s905d_n1.sh
          sudo ./mk_s905d_n1.sh _test

      - name: Upload packed image(s)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKED_ARTIFACT_NAME }}
          path: output/*.img
          if-no-files-found: error

  release:
    needs: [build, pack]
    runs-on: ubuntu-22.04
    # æ³¨æ„ï¼šjob çº§åˆ«ä¸èƒ½ç”¨ envï¼Œæ‰€ä»¥æ¡ä»¶ç§»åˆ° step å†…éƒ¨
    steps:
      - name: Check if release should be uploaded
        id: check_release
        run: |
          if [ "${{ env.UPLOAD_RELEASE }}" = "true" ]; then
            echo "upload=true" >> $GITHUB_OUTPUT
          else
            echo "upload=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: ${{ steps.check_release.outputs.upload == 'true' }}
        uses: actions/checkout@v4

      - name: Download packed image
        if: ${{ steps.check_release.outputs.upload == 'true' }}
        uses: actions/download-artifact@v4
        with:
          pattern: "*-packed-image"
          merge-multiple: true

      - name: Download original rootfs
        if: ${{ steps.check_release.outputs.upload == 'true' }}
        uses: actions/download-artifact@v4
        with:
          pattern: "*.tar.gz"
          merge-multiple: true

      - name: Generate release tag
        if: ${{ steps.check_release.outputs.upload == 'true' }}
        id: tag
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release
        if: ${{ steps.check_release.outputs.upload == 'true' }}
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            */*-packed-image/*.img
            ./artifact_rootfs/*.tar.gz
          body: |
            Built from istoreOS `${{ env.REPO_BRANCH }}`
            Package SoC: s905d
            Kernel: 6.12.46
