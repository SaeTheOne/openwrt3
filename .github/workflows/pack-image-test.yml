name: ðŸ§ª PackImage Test via artifact

on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-22.04
    steps:
      - name: Download test rootfs
        run: |
          # ä½¿ç”¨é€šç”¨çš„æµ‹è¯•rootfsæ–‡ä»¶ï¼Œä¸å†ä½¿ç”¨istoreOS
          URL="https://downloads.openwrt.org/releases/23.05.3/targets/armvirt/64/openwrt-23.05.3-armvirt-64-rootfs.tar.gz"
          ORIGINAL_NAME=$(basename "$URL")
          wget -O "$ORIGINAL_NAME" "$URL"
          echo "ROOTFS_ORIGINAL_NAME=$ORIGINAL_NAME" >> $GITHUB_ENV
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ROOTFS_ORIGINAL_NAME }}
          path: ${{ env.ROOTFS_ORIGINAL_NAME }}

  pack:
    needs: prepare
    uses: ./.github/workflows/pack-image.yml
    secrets: inherit
