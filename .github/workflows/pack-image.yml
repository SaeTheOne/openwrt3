      whoami_content:
        description: 'openwrt_packit çš„ whoami æ–‡ä»¶å†…å®¹ï¼ˆå¯é€‰ï¼‰'
        required: false
        type: string
      kernel_base_url:
        description: 'å†…æ ¸ tarball åŸºç¡€ URLï¼ˆé»˜è®¤ä¸º SaeTheOne/openwrt3 flippy_kernelï¼‰'
        required: false
