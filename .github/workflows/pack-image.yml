  workflow_dispatch:
    inputs:
      rootfs_url:
        description: 'è¿œç¨‹ rootfs ä¸‹è½½ URLï¼ˆå¯é€‰ï¼‰'
        required: false
        default: ''
      whoami_content:
        description: 'openwrt_packit çš„ whoami æ–‡ä»¶å†…å®¹ï¼ˆå¯é€‰ï¼‰'
