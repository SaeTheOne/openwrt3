name: Pack OpenWrt Image

on:
  workflow_call:

jobs:
  pack:
    runs-on: ubuntu-22.04
    steps:
      # --- 克隆你的仓库 ---
      # 这是关键，确保 flippy_kernel 目录存在
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 安装系统依赖 ---
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            util-linux uuid-runtime parted dosfstools e2fsprogs btrfs-progs wget

      # --- 创建 /opt/kernel 目录并复制你的内核文件 ---
      - name: Setup Flippy kernel directory
        run: |
          # 创建目录
          sudo mkdir -p /opt/kernel

          # 检查 flippy_kernel 目录
          if [ ! -d "flippy_kernel" ]; then
            echo "❌ flippy_kernel directory not found!"
            echo "Current directory contents:"
            ls -la .
            exit 1
          fi

          # 复制内核文件
          # mk_xxx.sh 脚本期望 /opt/kernel 下有 Image, dtb, modules.tar.gz
          sudo cp flippy_kernel/Image /opt/kernel/
          sudo cp flippy_kernel/modules.tar.gz /opt/kernel/
          # 不需要重命名 dtb 文件，直接复制
          sudo cp flippy_kernel/s905d_s905x3_beikeyun.dtb /opt/kernel/

          # 设置权限
          sudo chmod 644 /opt/kernel/*

          # 验证
          echo "✅ /opt/kernel directory contents:"
          ls -la /opt/kernel/

      # --- 确保 rootfs.tar.gz 存在 ---
      - name: Verify rootfs
        run: |
          if [ ! -f "rootfs.tar.gz" ]; then
            echo "❌ rootfs.tar.gz not found!"
            exit 1
          fi
          sudo cp rootfs.tar.gz /opt/openwrt_packit/
          echo "✅ rootfs.tar.gz copied to /opt/openwrt_packit/"

      # --- 克隆 openwrt_packit 仓库 ---
      - name: Clone openwrt_packit
        run: |
          cd /opt
          git clone https://github.com/unifreq/openwrt_packit

      # --- 调用 openwrt_packit Action ---
      - name: Package Armvirt as OpenWrt
        uses: unifreq/openwrt_packit@master
        env:
          OPENWRT_ARMVIRT: openwrt/bin/targets/*/*/*.tar.gz
          PACKAGE_SOC: s905d
          # KERNEL_VERSION_NAME: dummy # 可选，如果需要的话

      # --- 上传结果 ---
      - name: Upload packed image
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-packed-image
          path: /opt/openwrt_packit/output/*.img
