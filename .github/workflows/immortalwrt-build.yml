name: immortalwrt Builder for S905D

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  # 设备型号
  DEVICE_MODEL: S905D
  # 统一输出路径变量
  PACKAGE_OUTPUT_PATH: ${{ github.workspace }}/flippy_output

jobs:
  build:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-22.04
    timeout-minutes: 480

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 清理不必要的预装软件以释放空间
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo apt-get -qq update
        sudo apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool llvm lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo apt-get -qq autoremove --purge
        sudo apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        # 创建工作目录
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        # 显示磁盘空间
        df -hT

    - name: 缓存编译依赖
      uses: actions/cache@v3
      with:
        path: |
          /workdir/openwrt/dl
          /workdir/openwrt/feeds
          ~/.ccache
        key: ${{ runner.os }}-openwrt-${{ env.REPO_BRANCH }}-${{ env.DEVICE_MODEL }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-openwrt-${{ env.REPO_BRANCH }}-${{ env.DEVICE_MODEL }}-

    - name: 克隆源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载自定义软件源
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        [ -x $DIY_P1_SH ] || chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新软件源
      run: cd openwrt && ./scripts/feeds update -a

    - name: 安装软件源
      run: cd openwrt && ./scripts/feeds install -a

    - name: 加载自定义配置
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        [ -x $DIY_P2_SH ] || chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        # 确保配置适合 S905D
        echo "CONFIG_TARGET_armvirt=y" >> .config
        echo "CONFIG_TARGET_armvirt_64=y" >> .config
        echo "CONFIG_TARGET_armvirt_64_DEVICE_generic=y" >> .config

    - name: 下载软件包
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        # 清理无效文件
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        # 优化编译重试逻辑
        make -j$(nproc) || {
          echo "首次编译失败，尝试单线程编译并输出详细日志"
          make -j1 V=s
        }
        echo "status=success" >> $GITHUB_OUTPUT
        # 设置设备名称变量
        echo "DEVICE_NAME=_${{ env.DEVICE_MODEL }}" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        
    - name: Flippy打包 (适配 S905D)
      id: flippy_pack
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMSR: openwrt/bin/targets/*/*/*rootfs.tar.gz
        # 明确指定 S905D 芯片
        PACKAGE_SOC: s905d
        # 选择适合 S905D 的稳定内核版本
        KERNEL_VERSION_NAME: 6.1.y_6.6.y
        # 输出路径
        OUTPUT_PATH: ${{ env.PACKAGE_OUTPUT_PATH }}
        # 为 S905D 添加额外的打包参数
        EXTRA_ARGS: --with-dtb=meson-gxl-s905d-p230.dtb,meson-gxl-s905d-p241.dtb
          
    - name: 检查Flippy打包结果
      run: |
        echo "查看 S905D 打包输出目录内容："
        ls -l ${{ env.PACKAGE_OUTPUT_PATH }}
        # 确保打包文件存在
        if [ -z "$(ls -A ${{ env.PACKAGE_OUTPUT_PATH }} 2>/dev/null)" ]; then
          echo "S905D 固件打包失败，输出目录为空"
          exit 1
        fi
        
    - name: 上传Flippy打包文件到Artifact
      uses: actions/upload-artifact@v3
      if: steps.flippy_pack.outputs.status == 'success' && !cancelled()
      with:
        name: Flippy_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.PACKAGE_OUTPUT_PATH }}/*
        retention-days: 5

    - name: 生成发布标签和说明
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        RELEASE_TAG="${{ env.DEVICE_MODEL }}-$(date +"%Y.%m.%d-%H%M")"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        
        # 生成详细的发布说明
        echo "📦 ImmortalWrt 固件发布: $RELEASE_TAG" > release.txt
        echo "为 ${{ env.DEVICE_MODEL }} 盒子构建" >> release.txt
        echo "基于 $REPO_BRANCH 分支" >> release.txt
        echo "" >> release.txt
        echo "🔧 固件信息" >> release.txt
        echo "- 默认IP: 192.168.1.1" >> release.txt
        echo "- 默认用户名: root" >> release.txt
        echo "- 默认密码: password" >> release.txt
        echo "" >> release.txt
        echo "📋 包含内核版本: 6.1.y 和 6.6.y" >> release.txt
        echo "📌 适用设备: 所有基于 S905D 芯片的盒子" >> release.txt
        
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传Flippy打包文件到发布版本
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.PACKAGE_OUTPUT_PATH }}/*

    - name: 检查空间使用情况
      if: (!cancelled())
      run: df -hT

    - name: 删除旧工作流记录
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 2

    - name: 移除旧的发布版本
      uses: dev-drprasad/delete-older-releases@v0.3.2
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
