    runs-on: ubuntu-22.04

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool llvm lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: æ¸…ç†å†—ä½™æ–‡ä»¶é‡Šæ”¾ç£ç›˜ç©ºé—´
      run: |
        sudo rm -rf /usr/share/dotnet /var/lib/docker /opt/ghc /usr/local/share/boost /usr/lib/jvm
        sudo apt clean && sudo rm -rf /var/cache/apt/archives/*
        df -h
          
    - name: å…‹éš†æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: åŠ è½½è‡ªå®šä¹‰è½¯ä»¶æº
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ–°è½¯ä»¶æº
      run: cd openwrt && ./scripts/feeds update -a

    - name: å®‰è£…è½¯ä»¶æº
      run: cd openwrt && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH
        echo "CONFIG_TARGET_armvirt=y" >> .config
        echo "CONFIG_TARGET_armvirt_64=y" >> .config
        echo "CONFIG_TARGET_armvirt_64_DEVICE_generic=y" >> .config
        # ç¡®ä¿æŒ‡å®šçš„è‡ªå®šä¹‰åŒ…å·²å¯ç”¨ï¼ˆé¿å…æ‹¼å†™é”™è¯¯å¯¼è‡´æ¼ç¼–è¯‘ï¼‰
        for pkg in ${{ env.CUSTOM_PACKAGES }}; do
          echo "CONFIG_PACKAGE_$pkg=y" >> .config
        done

    - name: ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$ALL_THREADS
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: å•çº¿ç¨‹ç¼–è¯‘æŒ‡å®šè‡ªå®šä¹‰åŒ…
      id: compile-custom
      run: |
        cd openwrt
        echo "å¼€å§‹å•çº¿ç¨‹ç¼–è¯‘æŒ‡å®šè‡ªå®šä¹‰åŒ…ï¼š${{ env.CUSTOM_PACKAGES }}"
        # é€ä¸ªç¼–è¯‘æŒ‡å®šåŒ…ï¼ˆå•çº¿ç¨‹ï¼Œä¾¿äºå®šä½å•ä¸ªåŒ…çš„é”™è¯¯ï¼‰
        for pkg in ${{ env.CUSTOM_PACKAGES }}; do
          echo "===== å¼€å§‹ç¼–è¯‘ $pkg ====="
          make package/$pkg/compile -j$CUSTOM_THREADS V=s 2>&1 | tee -a ${{ env.BUILD_LOG_FILE }}
          # è‹¥å•ä¸ªåŒ…ç¼–è¯‘å¤±è´¥ï¼Œç«‹å³ç»ˆæ­¢å¹¶æ ‡è®°çŠ¶æ€
          if [ $? -ne 0 ]; then
            echo "$pkg ç¼–è¯‘å¤±è´¥ï¼Œæ—¥å¿—å·²ä¿å­˜"
            echo "compile_status=failed" >> $GITHUB_ENV
            exit 1
          fi
        done
        echo "æ‰€æœ‰æŒ‡å®šè‡ªå®šä¹‰åŒ…ç¼–è¯‘å®Œæˆ"

    - name: å¤šçº¿ç¨‹ç¼–è¯‘å‰©ä½™æ‰€æœ‰ç»„ä»¶
      id: compile-all
      if: env.compile_status != 'failed'
      run: |
        cd openwrt
        echo "å¼€å§‹å¤šçº¿ç¨‹ç¼–è¯‘å‰©ä½™æ‰€æœ‰ç»„ä»¶ï¼ˆ$ALL_THREADS çº¿ç¨‹ï¼‰"
        # ç¼–è¯‘æ•´ä¸ªå›ºä»¶ï¼ˆä¼šè‡ªåŠ¨è·³è¿‡å·²ç¼–è¯‘çš„è‡ªå®šä¹‰åŒ…ï¼‰
        make -j$ALL_THREADS V=1 2>&1 | tee -a ${{ env.BUILD_LOG_FILE }}
        
        # æ•è·æ•´ä½“ç¼–è¯‘çŠ¶æ€
        if [ $? -ne 0 ]; then
          echo "å‰©ä½™ç»„ä»¶ç¼–è¯‘å¤±è´¥ï¼Œæ—¥å¿—å·²ä¿å­˜"
          echo "compile_status=failed" >> $GITHUB_ENV
        else
          echo "compile_status=success" >> $GITHUB_ENV
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        fi

    - name: ä¿å­˜ç¼–è¯‘æ—¥å¿—ï¼ˆæ— è®ºæˆåŠŸ/å¤±è´¥ï¼‰
      uses: actions/upload-artifact@main
      if: always()
      with:
        name: build-logs-${{ env.DEVICE_MODEL }}-${{ env.FILE_DATE || 'failed' }}
        path: |
          ${{ env.BUILD_LOG_FILE }}
          openwrt/.config
          openwrt/feeds.conf.default

    - name: ç¼–è¯‘å¤±è´¥æ—¶ç»ˆæ­¢åç»­æ­¥éª¤
      if: env.compile_status == 'failed'
      run: |
        echo "ç¼–è¯‘å¤±è´¥ï¼Œå·²ä¿å­˜æ—¥å¿—ï¼Œç»ˆæ­¢åç»­æµç¨‹"
        exit 1

    - name: æ¸…ç†ç¼–è¯‘ä¸´æ—¶æ–‡ä»¶
      run: |
        cd openwrt
        make clean
        df -h
    
    - name: Flippyæ‰“åŒ…ï¼ˆé€‚é…immoralwrtæ–‡ä»¶åï¼‰
      id: flippy_pack
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMSR: openwrt/bin/targets/*/*/*immortalwrt*rootfs.tar.gz
        PACKAGE_SOC: s905d
        KERNEL_VERSION_NAME: 6.1.y_6.12.y
        OUTPUT_PATH: ${{ env.PACKAGE_OUTPUT_PATH }}
        EXTRA_ARGS: --with-dtb=meson-gxl-s905d-p230.dtb,meson-gxl-s905d-p241.dtb
          
    - name: æ£€æŸ¥Flippyæ‰“åŒ…ç»“æœ
      run: |
        echo "æŸ¥çœ‹æ‰“åŒ…è¾“å‡ºç›®å½•å†…å®¹ï¼š"
        ls -l ${{ env.PACKAGE_OUTPUT_PATH }}
        if [ -z "$(ls -A ${{ env.PACKAGE_OUTPUT_PATH }} 2>/dev/null)" ]; then
          echo "Flippyæ‰“åŒ…å¤±è´¥ï¼Œè¾“å‡ºç›®å½•ä¸ºç©º"
          exit 1
        fi
        
    - name: ä¸Šä¼ Flippyæ‰“åŒ…æ–‡ä»¶åˆ°Artifact
      uses: actions/upload-artifact@main
      if: steps.flippy_pack.outputs.status == 'success' && !cancelled()
      with:
        name: Flippy_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.PACKAGE_OUTPUT_PATH }}/*

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "ğŸ“¦ Flippyæ‰“åŒ…å›ºä»¶ï¼ˆimmoralwrtï¼‰" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ Flippyæ‰“åŒ…æ–‡ä»¶åˆ°å‘å¸ƒç‰ˆæœ¬
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.PACKAGE_OUTPUT_PATH }}/*

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: åˆ é™¤å·¥ä½œæµè¿è¡Œè®°å½•
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: ç§»é™¤æ—§çš„å‘å¸ƒç‰ˆæœ¬
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
