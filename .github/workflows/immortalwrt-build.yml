        # æ¸…ç† apt ç¼“å­˜å’Œä¸´æ—¶æ–‡ä»¶
        sudo apt clean
        sudo rm -rf /var/cache/apt/archives/*
        # æŸ¥çœ‹æ¸…ç†åçš„å‰©ä½™ç©ºé—´
        df -h
          
    - name: å…‹éš†æºç 
