  CUSTOM_PACKAGES: "luci-app-amlogic luci-app-nikki luci-app-momo luci-app-docker luci-app-homeproxy luci-app-openclash luci-app-passwall"
  # çº¿ç¨‹é…ç½®
  CUSTOM_THREADS: 1  # è‡ªå®šä¹‰åŒ…å•çº¿ç¨‹
  ALL_THREADS: 4     # å…¶ä½™éƒ¨åˆ†å¤šçº¿ç¨‹

jobs:
  build:
    permissions:
      contents: write
