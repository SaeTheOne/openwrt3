        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: åŠ è½½è‡ªå®šä¹‰è½¯ä»¶æº
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ–°è½¯ä»¶æº
      run: cd openwrt && ./scripts/feeds update -a

    - name: å®‰è£…è½¯ä»¶æº
      run: cd openwrt && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        echo "CONFIG_TARGET_armvirt=y" >> .config
        echo "CONFIG_TARGET_armvirt_64=y" >> .config
        echo "CONFIG_TARGET_armvirt_64_DEVICE_generic=y" >> .config

    - name: ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶ï¼ˆå¸¦æ—¥å¿—ä¿å­˜ï¼‰
      id: compile
      run: |
        cd openwrt
        echo "å…ˆå•ç‹¬å¤šçº¿ç¨‹ç¼–è¯‘ libdeflate"
        # å•ç‹¬ç¼–è¯‘libdeflateå¹¶è®°å½•æ—¥å¿—
        make package/libs/libdeflate/compile -j4 V=s 2>&1 | tee -a ${{ env.BUILD_LOG_FILE }}
        
        echo "ç»§ç»­å•çº¿ç¨‹ç¼–è¯‘å‰©ä½™éƒ¨åˆ†"
        # ä¸»ç¼–è¯‘è¿‡ç¨‹åŒæ—¶è¾“å‡ºåˆ°å±å¹•å’Œæ—¥å¿—æ–‡ä»¶
        make -j1 V=s 2>&1 | tee -a ${{ env.BUILD_LOG_FILE }}
        
        # æ•è·ç¼–è¯‘çŠ¶æ€
        if [ $? -ne 0 ]; then
          echo "ç¼–è¯‘å¤±è´¥ï¼Œæ—¥å¿—å·²ä¿å­˜"
          echo "compile_status=failed" >> $GITHUB_ENV
        else
          echo "compile_status=success" >> $GITHUB_ENV
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        fi

    - name: ä¿å­˜ç¼–è¯‘æ—¥å¿—ï¼ˆæ— è®ºæˆåŠŸ/å¤±è´¥ï¼‰
      uses: actions/upload-artifact@main
      if: always()
      with:
        name: build-logs-${{ env.DEVICE_MODEL }}-${{ env.FILE_DATE || 'failed' }}
        path: |
          ${{ env.BUILD_LOG_FILE }}
          openwrt/.config
          openwrt/feeds.conf.default

    - name: ç¼–è¯‘å¤±è´¥æ—¶ç»ˆæ­¢åç»­æ­¥éª¤
      if: env.compile_status == 'failed'
      run: |
        echo "ç¼–è¯‘å¤±è´¥ï¼Œå·²ä¿å­˜æ—¥å¿—ï¼Œç»ˆæ­¢åç»­æµç¨‹"
        exit 1

    - name: æ¸…ç†ç¼–è¯‘ä¸´æ—¶æ–‡ä»¶
      run: |
        cd openwrt
        make clean
        df -h
    
    - name: Flippyæ‰“åŒ…ï¼ˆé€‚é…immoralwrtæ–‡ä»¶åï¼‰
      id: flippy_pack
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMSR: openwrt/bin/targets/*/*/*immortalwrt*rootfs.tar.gz
        PACKAGE_SOC: s905d
        KERNEL_VERSION_NAME: 6.1.y_6.12.y
        OUTPUT_PATH: ${{ env.PACKAGE_OUTPUT_PATH }}
