name: immortalwrt Builder

on:
  workflow_dispatch:
  repository_dispatch:
env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt/
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: immortalwrt.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      firmware_path: ${{ steps.organize.outputs.firmware_path }}
      rootfs_path: ${{ steps.organize.outputs.rootfs_path }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH immortalwrt
        ln -sf /workdir/immortalwrt $GITHUB_WORKSPACE/immortalwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF immortalwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd immortalwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd immortalwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd immortalwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files immortalwrt/files
        
        # æ£€æŸ¥CONFIG_FILEæ˜¯å¦å­˜åœ¨
        if [ -e "$CONFIG_FILE" ]; then
          echo "âœ… æ‰¾åˆ°è‡ªå®šä¹‰é…ç½®æ–‡ä»¶ $CONFIG_FILE"
          mv "$CONFIG_FILE" immortalwrt/.config
        else
          echo "âŒ æœªæ‰¾åˆ°è‡ªå®šä¹‰é…ç½®æ–‡ä»¶ $CONFIG_FILEï¼Œå°†æ ¹æ®REPO_BRANCHä¸‹è½½é…ç½®æ–‡ä»¶"
          cd immortalwrt
          
          # æ£€æŸ¥REPO_BRANCHæ˜¯å¦ä»¥vå¼€å¤´
          if [[ "$REPO_BRANCH" == v* ]]; then
            # æå–ç‰ˆæœ¬å·ï¼ˆå»æ‰vå‰ç¼€ï¼‰
            VERSION=${REPO_BRANCH#v}
            CONFIG_URL="https://mirror.nju.edu.cn/immortalwrt/releases/$VERSION/targets/armsr/armv8/config.buildinfo"
            echo "ğŸ”— æ­£åœ¨ä»ç‰ˆæœ¬å‘å¸ƒåœ°å€ä¸‹è½½: $CONFIG_URL"
          else
            CONFIG_URL="https://mirror.nju.edu.cn/immortalwrt/snapshots/targets/armsr/armv8/config.buildinfo"
            echo "ğŸ”— æ­£åœ¨ä»å¿«ç…§åœ°å€ä¸‹è½½: $CONFIG_URL"
          fi
          
          # ä¸‹è½½config.buildinfo
          wget -O .config "$CONFIG_URL" || {
            echo "âŒ ä¸‹è½½é…ç½®æ–‡ä»¶å¤±è´¥ï¼"
            exit 1
          }
          # åŒæ—¶ä¿å­˜ä¸ºimmortalwrt.configä½œä¸ºå¤‡ä»½
          cp .config ../immortalwrt.config
          echo "âœ… æˆåŠŸä¸‹è½½é…ç½®æ–‡ä»¶å¹¶ä¿å­˜ä¸º.immortalwrt/.configå’Œimmortalwrt.config"
          
          # è¿”å›ä¸Šçº§ç›®å½•ä»¥æ‰§è¡ŒDIYè„šæœ¬
          cd ..
        fi
        
        chmod +x $DIY_P2_SH
        cd immortalwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        if [ -f "$GITHUB_WORKSPACE/additional_configs.txt" ]; then
          echo "âœ… åˆå¹¶ additional_configs.txt åˆ° .config"
          cat "$GITHUB_WORKSPACE/additional_configs.txt" >> .config
        fi

    - name: Download package
      id: package
      run: |
        cd immortalwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd immortalwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: ${{ !cancelled() }}
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: ${{ steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true' }}
      with:
        name: immortalwrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: immortalwrt/bin

    - name: Organize firmware files
      id: organize
      if: ${{ env.UPLOAD_FIRMWARE == 'true' && !cancelled() }}
      run: |
        cd immortalwrt/bin/targets/*/*
        ROOTFS=$(find "$PWD" -maxdepth 1 -name "*-generic-rootfs.tar.gz" | head -n1)
        if [ -z "$ROOTFS" ]; then
          ROOTFS=$(find "$PWD" -maxdepth 1 -name "*-rootfs.tar.gz" | head -n1)
        fi
        if [ -z "$ROOTFS" ]; then
          echo "âŒ No rootfs tarball found!"; ls -la; exit 1
        fi
        ls -lh "$ROOTFS"
        BASENAME=$(basename "$ROOTFS")
        echo "rootfs_path=$ROOTFS" >> $GITHUB_OUTPUT
        echo "rootfs_basename=$BASENAME" >> $GITHUB_OUTPUT
        echo "firmware_path=$PWD" >> $GITHUB_OUTPUT
        echo "âœ… Found rootfs: $ROOTFS"

    - name: Upload rootfs artifact for packing
      uses: actions/upload-artifact@v4
      if: ${{ steps.organize.outputs.rootfs_path && !cancelled() }}
      with:
        name: ${{ steps.organize.outputs.rootfs_basename }}
        path: ${{ steps.organize.outputs.rootfs_path }}

    - name: Clean up after build
      if: always()
      run: |
        echo "ğŸ§¹ æ¸…ç†æ„å»ºç¯å¢ƒ..."
        sudo rm -rf /workdir/*
        docker system prune -af 2>/dev/null || true
        echo "âœ… æ„å»ºç¯å¢ƒæ¸…ç†å®Œæˆï¼Œè™šæ‹Ÿæœºå°†è‡ªåŠ¨å…³é—­"

  pack:
    needs: build
    uses: ./.github/workflows/pack-image.yml
    with:
      rootfs_path: ${{ needs.build.outputs.rootfs_path }}
      kernel_base_url: https://raw.githubusercontent.com/SaeTheOne/openwrt3/main/flippy_kernel
