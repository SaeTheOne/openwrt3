# .github/workflows/test-pack-only.yml
name: ðŸ”§ Test Pack Only

on:
  workflow_dispatch:
    inputs:
      rootfs_url:
        description: 'Public URL to rootfs.tar.gz'
        required: true
        type: string

jobs:
  download-and-pack:
    runs-on: ubuntu-22.04
    steps:
      - name: Download and upload rootfs
        run: |
          wget -O rootfs.tar.gz "${{ github.event.inputs.rootfs_url }}"
          ls -lh rootfs.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: openwrt-rootfs-for-packing
          path: ./rootfs.tar.gz

  pack:
    needs: download-and-pack
    uses: ./.github/workflows/pack-image.yml
    secrets: inherit
