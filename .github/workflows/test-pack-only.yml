# .github/workflows/test-pack-only.yml
name: ğŸ”§ Test Pack Only (Hardcoded RootFS)

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  download-and-pack:
    runs-on: ubuntu-22.04
    steps:
      - name: Download and smart-rename rootfs (only prefix)
        run: |
          URL="https://github.com/SaeTheOne/openwrt3/releases/download/1.0/immortalwrt-24.10.4-armsr-armv8-generic-rootfs.tar.gz"
          
          echo "ğŸ“¥ Downloading rootfs..."
          wget -O rootfs-downloaded.tar.gz "$URL"
          
          # æå–åŸå§‹æ–‡ä»¶åï¼ˆä» URLï¼‰
          ORIGINAL_NAME=$(basename "$URL")
          echo "Original filename: $ORIGINAL_NAME"
          
          # åˆ¤æ–­æ˜¯å¦ already starts with 'openwrt-' (case-insensitive)
          if [[ "${ORIGINAL_NAME,,}" == openwrt-* ]]; then
              FINAL_NAME="$ORIGINAL_NAME"
              echo "âœ… Already OpenWrt-style, keeping as-is."
          else
              # Replace everything before the first '-' with 'openwrt'
              FINAL_NAME="openwrt${ORIGINAL_NAME#*-}"
              echo "ğŸ”„ Renamed to: $FINAL_NAME"
          fi
          
          # Rename the downloaded file
          mv rootfs-downloaded.tar.gz "$FINAL_NAME"
          
          ls -lh "$FINAL_NAME"

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-rootfs-for-packing
          path: ./rootfs.tar.gz

  pack:
    needs: download-and-pack
    uses: ./.github/workflows/pack-image.yml
    with: {}  # ğŸ‘ˆ å…³é”®ï¼å¿…é¡»æ˜¾å¼å†™ withï¼ˆå³ä½¿ä¸ºç©ºï¼‰
    secrets: inherit
