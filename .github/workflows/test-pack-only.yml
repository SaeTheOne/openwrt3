name: ðŸ”§ Test Pack Only (Upload Your RootFS)

on:
  workflow_dispatch:
    inputs:
      rootfs_url:
        description: 'https://github.com/SaeTheOne/openwrt3/releases/download/1.0/immortalwrt-24.10.4-armsr-armv8-generic-rootfs.tar.gz'
        required: true
        type: string

jobs:
  download-and-pack:
    runs-on: ubuntu-22.04
    steps:
      - name: Download your rootfs
        run: |
          mkdir -p test-rootfs
          cd test-rootfs
          wget -O rootfs.tar.gz "${{ github.event.inputs.rootfs_url }}"
          ls -lh

      - name: Upload as artifact for packing
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-rootfs-for-packing
          path: test-rootfs/rootfs.tar.gz

    outputs:
      rootfs_path: /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/test-rootfs/rootfs.tar.gz

  pack:
    needs: download-and-pack
    uses: ./.github/workflows/pack-image.yml
    with:
      rootfs_path: ${{ needs.download-and-pack.outputs.rootfs_path }}
    secrets: inherit
